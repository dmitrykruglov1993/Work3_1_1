<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>page</title>
</head>
<body>
<!--<p th:text="${user}"></p>-->
<table border="1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
    </tr>
    <tr th:each="us,state:${user}">
        <td th:utext="${us.id}"></td>
        <td th:utext="${us.name}"></td>
        <td th:utext="${us.mail}"></td>
        <td th:utext="${us.age}"></td>
        <td><form th:action="@{/{id}(id=${us.getId()})}"><input type="submit" value="Delete"></form></td>
        <td><form th:action="@{/up/{id}(id=${us.getId()})}"><input type="submit" value="Update"></form></td>
    </tr>
</table>

<form th:action="@{/new}"><input type="submit" value="Create User"></form>

</body>
</html>
